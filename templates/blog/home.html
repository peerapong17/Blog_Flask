{% extends "layout/home_layout.html" %}


{% block content %}

<style>
    i {
        font-size: 27px;
        color: aqua;
    }
</style>

<div class="container">
    <div class="row mt-5">
        {% for blog in blogs %}
        <div class="col-12 col-md-6 col-sm-12 col-lg-4 mb-5">
            <div class="card" style="width: 100%;">
                <img src="{{url_for('static', filename='images/japan.jpg')}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{blog.title}}</h5>
                    <p class="card-text">{{blog.content}}</p>
                    <div class="card-actions d-flex justify-content-between align-items-center">
                        <a href="{{url_for('blogDetail', blogId=blog.id)}}" class="btn btn-secondary">See More...</a>
                        <i class="far fa-thumbs-up mx-2"></i>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
